<div class="app-container">
  <div class="todo-box">
    <todo-header></todo-header>

    <div class="task-input-container">
      <input
        [(ngModel)]="task"
        type="text"
        class="task-input"
        [placeholder]="inputPlaceholder"
      >
      <button
        (click)="onClick()"
        class="add-task-btn"
      >
        <i class="fas fa-plus add-task-btn-icon"></i>
      </button>
    </div>

    <task-list [taskList]="taskList"></task-list>
  </div>
</div>
